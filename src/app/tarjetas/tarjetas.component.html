<div id="search-bar" class="bg-gray-100 px-3 shadow sm:px-0">
  <div class="mx-auto flex">
    <button class="rounded-l border border-gray-400 px-3 py-2 text-gray-600" type="button">
      <i class="fas fa-search"></i>
    </button>
    <input
      class="w-full rounded-r border border-l-0 border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none"
      type="search"
      placeholder="Buscar..."
      aria-label="Search"
      [(ngModel)]="barraDeBusqueda"
      (ngModelChange)="cardService.applyFilter(barraDeBusqueda)"
    />
  </div>
</div>

@if (cardService.cargando) {
  <app-loading-spinner mensaje="Cargando tarjetas..."></app-loading-spinner>
}

@if (!cardService.cargando) {
  <!-- SecciÃ³n de tarjetas fijas -->
  <div id="avisos" class="mt-2 text-center">
    @for (card of cardService.fixedCards; track card) {
      <app-tarjeta-generica [card]="card"></app-tarjeta-generica>
    }
  </div>
  @if (cardService.fixedCards.length) {
    <hr />
  }
  <div id="contenido" class="text-center">
    @for (card of cardService.assortedCards; track card) {
      @if (card.enabled) {
        <app-tarjeta-generica [card]="card"></app-tarjeta-generica>
      }
    }
  </div>
}
