<div id="search-bar" class="bg-light shadow ps-3 pe-3 ps-sm-0 pe-sm-0">
  <div class="input-group mx-auto">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="button">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <input
      class="form-control"
      type="search"
      placeholder="Buscar..."
      aria-label="Search"
      [(ngModel)]="barraDeBusqueda"
      (ngModelChange)="cardService.applyFilter(barraDeBusqueda)"
    />
  </div>
</div>

@if (cardService.cargando) {
  <app-loading-spinner mensaje="Cargando tarjetas..."></app-loading-spinner>
}

@if (!cardService.cargando) {
  <!-- Sección de tarjetas fijas -->
  <div id="avisos" class="text-center mt-2">
    @for (card of cardService.fixedCards; track card) {
      <!-- TODO: Refinar feature de cambio de tamaño horizontal de tarjetas, haciéndolo programático -->
      <app-tarjeta-generica [card]="card"></app-tarjeta-generica>
    }
  </div>
  @if (cardService.fixedCards.length) {
    <hr />
  }
  <div id="contenido" class="text-center">
    @for (card of cardService.assortedCards; track card) {
      @if (card.enabled) {
        <app-tarjeta-generica [card]="card"></app-tarjeta-generica>
      }
    }
  </div>
}
