<section id="main-header" *ngIf="activePage">
  <nav
    id="navbar"
    class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-center"
  >
    <!-- TODO: Borrar d-none del div de abajo para CEUT -->
    <div class="align-items-start mr-3">
      <ng-container *ngIf="!currentUser">
        <a
          *ngIf="!currentUser"
          class="navbar-brand p-1 m-0"
          [href]="'https://m.me/' + activePage.messenger"
          ngbTooltip="Escribinos vía Messenger"
          placement="right"
        >
          <img
            id="messenger-icon"
            [src]="'assets/img/facebook-messenger.png'"
          />
        </a>
        <a
          *ngIf="!currentUser"
          class="navbar-brand p-1 m-0 ml-sm-3"
          [href]="'https://instagram.com/' + activePage.instagram"
          ngbTooltip="Contactate vía Instagram"
          placement="right"
        >
          <img id="instagram-icon" [src]="'assets/img/instagram-icon.png'" />
        </a>
      </ng-container>
    </div>

    <div class="align-items-start align-items-sm-center">
      <a class="navbar-brand" routerLink="/"
        ><img [src]="'assets/img/' + activePage.logo"
      /></a>
    </div>

    <!-- TODO: Borrar d-none del div de abajo para CEUT -->
    <div class="align-items-end">
      <div
        ngbDropdown
        class="d-inline-block d-md-none"
        display="dynamic"
        placement="bottom-right"
      >
        <button
          class="btn btn-outline-primary rounded-0"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <ng-container *ngIf="!currentUser">
            <a
              class="dropdown-item d-flex align-items-center"
              routerLink="/login"
            >
              <i class="fa fa-2x fa-sign-in-alt" aria-hidden="true"></i>
              <label class="pl-3 mb-0">Ingresar</label>
            </a>
            <div class="dropdown-divider"></div>
            <a
              class="dropdown-item d-flex align-items-center"
              [href]="'https://instagram.com/' + activePage.instagram"
            >
              <img
                id="instagram-icon"
                [src]="'assets/img/instagram-icon.png'"
              />
              <label class="pl-3 mb-0">Instagram CEUT FRSF</label>
            </a>
            <div class="dropdown-divider"></div>
            <a
              class="dropdown-item d-flex align-items-center"
              [href]="'https://m.me/' + activePage.messenger"
              ngbTooltip="Escribinos vía Messenger"
              placement="right"
            >
              <img
                id="messenger-icon"
                [src]="'assets/img/facebook-messenger.png'"
              />
              <label class="pl-3 mb-0">Messenger CEUT FRSF</label>
            </a>
            <div class="dropdown-divider"></div>
            <a
              class="dropdown-item d-flex align-items-center"
              routerLink="/electivas"
            >
              <i class="fa fa-2x fa-sign-in-alt" aria-hidden="true"></i>
              <label class="pl-3 mb-0">Electivas</label>
            </a>
          </ng-container>

          <ng-container *ngIf="currentUser">
            <a
              class="dropdown-item d-flex align-items-center"
              routerLink="/dashboard"
            >
              <i class="fa fa-2x fa-columns" aria-hidden="true"></i>
              <label class="pl-3 mb-0">Panel Principal</label>
            </a>
            <a
              class="dropdown-item d-flex align-items-center"
              (click)="logout()"
            >
              <i class="fa fa-2x fa-sign-out-alt" aria-hidden="true"></i>
              <label class="pl-3 mb-0">Salir</label>
            </a>
          </ng-container>
        </div>
      </div>

      <div class="d-none d-md-flex">
        <ng-container *ngIf="currentUser">
          <a
            class="btn btn-outline-primary active mr-1"
            routerLink="/electivas"
          >
            <i class="fa fa-sign-in-alt mr-2" aria-hidden="true"></i>Electivas
          </a>
          <a
            class="btn btn-outline-primary active mr-1"
            routerLink="/dashboard"
          >
            <i class="fa fa-columns mr-2" aria-hidden="true"></i>Panel Principal
          </a>
          <a class="btn btn-outline-primary active" (click)="logout()">
            <i class="fa fa-sign-out-alt mr-2" aria-hidden="true"></i>Salir
          </a>
        </ng-container>

        <ng-container *ngIf="!currentUser">
          <a class="btn btn-outline-primary active mr-3" routerLink="/login">
            <i class="fa fa-sign-in-alt mr-2" aria-hidden="true"></i>Ingresar
          </a>
          <a
            class="btn btn-outline-primary active mr-3"
            routerLink="/electivas"
          >
            <i class="fa fa-sign-in-alt mr-2" aria-hidden="true"></i>Electivas
          </a>
        </ng-container>
      </div>
    </div>
  </nav>

  <!--            >{{ route.label }}</a-->
  <!--          >-->
  <!--        </li>-->
  <!--      </ng-container>-->
  <!--    </ul>-->
  <!--  </nav>-->
</section>
