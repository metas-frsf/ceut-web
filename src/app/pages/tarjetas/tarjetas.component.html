<div id="search-bar" class="bg-gray-100 px-3 shadow sm:px-0">
  <div class="mx-auto flex md:max-w-87.5">
    <button class="rounded-l border border-gray-400 bg-white px-3 py-2 text-gray-600 hover:bg-gray-50" type="button">
      <i class="fas fa-search"></i>
    </button>
    <input
      class="w-full rounded-r border border-l-0 border-gray-400 bg-white px-3 py-2 focus:border-blue-500 focus:outline-none"
      type="search"
      placeholder="Buscar..."
      aria-label="Search"
      [(ngModel)]="barraDeBusqueda"
      (ngModelChange)="cardService.applyFilter(barraDeBusqueda)"
    />
  </div>
</div>

@if (cardService.cargando) {
  <app-loading-spinner mensaje="Cargando tarjetas..."></app-loading-spinner>
}

@if (!cardService.cargando) {
  <!-- SecciÃ³n de tarjetas fijas -->
  <section id="avisos" class="mt-4 px-4 md:px-0 columns-1 gap-4 text-center lg:columns-2 xl:columns-3">
    @for (card of cardService.fixedCards; track card) {
      <app-tarjeta-generica [card]="card"></app-tarjeta-generica>
    }
  </section>
  @if (cardService.fixedCards.length) {
    <hr class="my-4 text-gray-400" />
  }
  <section id="contenido" class="columns-1 gap-4 text-center lg:columns-2 xl:columns-3">
    @for (card of cardService.assortedCards; track card) {
      @if (card.enabled) {
        <app-tarjeta-generica [card]="card"></app-tarjeta-generica>
      }
    }
  </section>
}
